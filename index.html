---
layout: default
---


  <body>



<!-- start main1 -->
<div class="main_bg1">
  <div class="wrap">
    <div class="main1">
      <h2>featured products</h2>
    </div>
  </div>
</div>
<!-- start main -->
<div class="main_bg">
  <div class="wrap">
    <div class="main">
      <!-- start grids_of_3 -->


      <div class="grids_of_3">
        {% for post in site.posts limit:3 %}
        <div class="grid1_of_3">
          <a href="{{ post.market_url }}">
            <img src="http://{{ post.banner_icon_url }}" alt=""/>
            <h3>{{ post.title }}</h3>
            <div class="price">
              <h4>{{ post.installs }}<span>Acessar</span></h4>
            </div>
            <span class="b_btm"></span>
          </a>
        </div>
        {% endfor %}
        <div class="clear"></div>
      </div>



      <div class="grids_of_3">
        {% for post in site.posts limit:3 offset:3 %}
        <div class="grid1_of_3">
          <a href="{{ post.market_url}}">
            <img src="http://{{ post.banner_icon_url }}" alt=""/>
            <h3>{{ post.title }}</h3>
            <div class="price">
              <h4>{{ post.installs }}<span>Acessar</span></h4>
            </div>
            <span class="b_btm"></span>
          </a>
        </div>
        {% endfor %}
        <div class="clear"></div>
      </div>


      <!-- end grids_of_3 -->
    </div>
  </div>
</div>
