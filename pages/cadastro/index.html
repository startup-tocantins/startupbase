---
layout: simple
---
<!-- start main -->
<div class="main_bg">
  <div class="wrap">  
    <div class="main">
     <div class="contact">        
      <div class="contact-form">
        <h2>CADASTRO</h2>
        <p class="normal"> Quando renunciarmos ao eu para o nós crescer, todos seremos beneficiados pelas conquistas alcançadas. Para isso precisamos nos organizar e o primeiro passo para isso é saber quem nós somos. Junte-se ao movimento e faça-o mais forte!</p>

        <form id="cadastro">

          <label for="nome">Nome</label>
          <input type="text" id="nome" required>

          <label for="email">e-mail</label>
          <input type="text" id="email" type="email" required>

          <label for="phone">Whatsapp</label>
          <input type="text" id="phone" type="phone">
          
          <label for="startup">Tipo</label><br/>
          <select name="tipo" id="tipo">
            <option value="Empreendedor">Empreendedor</option>
            <option value="Fomentador">Fomentador</option>
            <option value="Desenvolvedor">Desenvolvedor</option>
            <option value="Designer">Designer</option>
            <option value="Cowork/Aceleradora/Incubadora">Cowork/Aceleradora/Incubadora</option>
          </select>
          <br/>

          <label for="startup">Nome de sua Startup</label>
          <input type="text" id="startup">

          <label for="url">Link para sua</label>
          <input type="text" id="url" type="url">

          <label for="mensagem">Mensasagem</label>
          <textarea id="mensagem"></textarea>

          <input type="submit" value="Enviar">
        </form>
      </div>
      <div class="clear"></div>   
    </div>
  </div>
</div>
